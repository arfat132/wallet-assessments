<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet Assessments</title>
    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="">
    <header class="bg-blue-800 py-6 lg w-full sm:overflow-hidden">
      <h1 class="text-center text-4xl font-bold drop-shadow-xl text-white"
      >Wallet Assessments</h1>
    </header>
    <main class="bg-stone-100 ">
      <section class="w-5/6 mx-auto py-16 lg:overflow-none sm:overflow-hidden">
        <div class="grid xl:grid-cols-2 sm:grid-row-2 gap-8 mx-auto">
          <div class="m-auto drop-shadow-xl sm:overflow-hidden">
            <img class=" rounded-3xl" src="images/money.jpg" alt="" />
          </div>
          <div class="bg-blue-800 w-6/5 mx-auto drop-shadow-xl px-8 rounded-3xl py-8">
            <h1 class="text-white text-center text-2xl font-semibold mb-4">Income</h1>
            <div class="flex items-center mb-4">
                <h2 class="text-white font-semibold text-lg pr-1.5 ">Income:</h2>
                <input id="income-balance" class=" bg-stone-100 border rounded-full py-2 px-4 ml-2 w-3/4"
              type="text"/>
            </div>
            <h1 class="text-white text-center text-xl font-semibold mb-4">Expenses</h1>
            <div class="flex items-center mb-4">
                <h2 class="text-white font-semibold text-lg pr-1.5 ">Food:</h2>
            <input id="food-value"
              class="bg-stone-100 border rounded-full py-2 px-4 ml-7 w-3/4"
              type="email"
              name=""
            />
            </div>
            <div class="flex items-center mb-4">
                <h2 class="text-white font-semibold text-lg pr-1.5 ">Rent:</h2>
            <input id="rent-value"
              class="bg-stone-100 border rounded-full py-2 px-4 ml-7 w-3/4"
              type="text" />
            </div>
            <div class="flex items-center mb-4">
                <h2 class="text-white font-semibold text-lg pr-1.5 ">Clothes:</h2>
            <input id="clothes-value" class="bg-stone-100 border rounded-full py-2 px-4 ml-2 w-3/4"
              type="text"/>
            </div>
            <button onclick="calculate()" class="ml-36 mb-4 py-2 px-8 bg-stone-300 text-blue-800 font-bold  rounded-full">Calculate</button>
            <p class="text-white text-center text-xl font-semibold">Total Expenses: <span id="expenses-balance" class="text-white text-xl font-semibold">00</span></p>
            <p class="text-white text-center text-xl font-semibold mb-4">Balance: <span id="balance" class="text-white text-xl font-semibold">00</span></p>
            <div class="flex items-center mb-4">
                <h2 class="text-white font-semibold text-lg pr-1.5  ">Save:</h2>   
                <input id="saving-value" class="bg-stone-100 border rounded-full py-2 px-4 w-3/4"
                type="text"/>
              <span class="text-white text-2xl p-3 font-semibold">%</span>
              <button onclick="saving()" class="py-2 px-8 bg-stone-300 text-blue-800 font-bold rounded-full">Save</button>
               </div>
               <p class="text-white text-center text-xl font-semibold">Savings Amount: <span id="saving-amount" class="text-white text-xl font-semibold">00</span></p>
               <p class="text-white text-center text-xl font-semibold">Remaining Balance: <span id="remaining-amount" class="text-white text-xl font-semibold">00</span></p>
            </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
